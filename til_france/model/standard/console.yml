  # plus tard, quand le code le permettra, on changera ce vous directement dans l'étape au niveau individus
  # - individus: [age, dump_info, show_demography , marriage]
    # - register: [rien]
    - generation: [mise_a_jour]
    - individus: [vieillissement]
    - individus: [migration]
