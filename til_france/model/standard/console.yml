    # - register: [sum_indiv]
    - individus: [stat_period]

  output:
    file: simul.h5

  assertions: raise       # raise (default), xarn, skip
  skip_shows: False
  logging:                # optional
    timings: True       # optional
    level: functions    # optional

  random_seed: 12345       # optional

  start_period: 2010  #01
