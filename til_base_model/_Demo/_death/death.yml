entities:
    individus:
        processes:
            death:
                ############# Tirage ###########
                - MU: .85
                - qm: if(
                    ISMALE,
                    individu2generation.qm_male,
                    individu2generation.qm_female
                    )
                - qm1997: if(
                    ISMALE,
                    individu2generation.qm_male_1997,
                    individu2generation.qm_female_1997
                    )
                - lq: log((MU * qm + (1 - MU) * qm1997)) / (1 - (MU * qm + (1 - MU) * qm1997))
                - dead: if(
                    ISMALE,
                    logit_regr(
                        (dependance_level == 0) +
                        (dependance_level == 1) * (
                            (dependance_anciennete >= 10) * (1.510 + 1.228 * lq) +
                            (dependance_anciennete < 10) * (.634 + .454 * lq)
                            ) +
                        (dependance_level == 2) * (1.815 + .752 * lq + .987 * (dependance_anciennete == 1)
                            ),
                        align='param/demo/hyp_mortaliteH.csv'
                        ),
                    logit_regr(
                        (dependance_level == 0) +
                        (dependance_level == 1) * (.241 + .319 * lq - .079 * dependance_anciennete) +
                        (dependance_level == 2) * (
                            (dependance_anciennete >= 10) * (2.306 + 1.059 * lq) +
                            (dependance_anciennete < 10) * (.695 + .390 * lq + .244 * (dependance_anciennete == 1))
                            )
                        , align='param/demo/hyp_mortaliteF.csv')
                    )
                # - test_dead: age/100
                # - test_log: logistic((age-50)/10)
                # - test_logit: logit_score(age/100)

                # - dead1: align_abs(test_dead, 100)
                # # - dead2: align_abs(test_dead, 1000, method = "sidewalk")
                # - dead3: align_abs(test_log, 100)
                # - dead4: align_abs(test_log, 100, method = "sidewalk")
                # - dead5: align_abs(test_logit, 100)

                # - show('dead1', min(age,filter = dead1))
                # # - show('dead2', min(age,filter = dead2))
                # - show('dead3', min(age,filter = dead3))
                # - show('dead4', min(age,filter = dead4))
                # - show('dead5', min(age,filter = dead5))

                ### par simplicite pour l'heritage (parce que pour le reste ca marche)
                ### on ne fait mourir qu une seule personne
                ### A retirer pour tester, ca doit etre bon maintenant
                - dead: if(l_partner.dead and l_partner.id < id, False, dead)
                - dead: if(l_pere.dead, False, dead)
                - dead: if(l_mere.dead, False, dead)

                - show('Avg age of partner', avg(l_partner.age, filter=l_partner.age>-1))
                - show('Number of male death', count(dead and ISMALE))
                - show('Number of female death', count(dead and ISFEMALE))
                - show('Number of deaths', count(dead))
                - show('Number of dependant deaths', count(dead and (dependance_level > 0)))
                - show('Avg age of dead women', avg(age, filter=dead and ISFEMALE))
                - show('Widows', sum(ISWIDOW))

                # Changement dans les regroupements (foyers_fiscaux et menages)
                ### ménages
                - quimen: if(ORDINARY_HOUSE and l_partner.dead and l_partner.idmen == idmen and l_partner.quimen == 0, 0, quimen)
                # si pour les enfants assez jeunes, on cherche un autre parent (note, fonctionne si le parent est dans le ménage)
                - orph_pere: (l_pere.dead and (l_pere.idmen == idmen) and (quimen>1) and (age<20))
                - idmen: if(orph_pere and mere>-1 and not l_mere.dead, l_mere.idmen, idmen)
                - orph_mere: (l_mere.dead and (l_mere.idmen == idmen) and (quimen>1) and (age<20))
                - idmen: if(orph_mere and pere>-1 and not l_pere.dead, l_pere.idmen, idmen)
                # les enfants qui restent n'ont pas de deuxième parent ou bien sont assez vieux pour vivre seul.
                #   si on a plus  de 16 ans on vit tout seul
                - orph_indep: ((l_pere.dead and (l_pere.idmen == idmen) and (mere == UNSET or (l_mere.idmen != idmen and age >=20))) or
                              (l_mere.dead and (l_mere.idmen == idmen) and (pere == UNSET or (l_pere.idmen != idmen and age >=20)))) and
                                (quimen>1) and (age > 15)
                - orph_dass: ((l_pere.dead and (l_pere.idmen == idmen) and mere == UNSET) or
                              (l_mere.dead and (l_mere.idmen == idmen) and pere == UNSET)) and
                                (quimen>1) and (age <= 15)
                - idmen: if(orph_dass, DASS, idmen)
                #- csv( dump(), fname='death.csv')
                - assertTrue( min(idmen) != -1)
                - live_together_c: l_partner.orph_indep and l_partner.idmen == idmen
                - live_together_p: l_pere.orph_indep and l_pere.idmen == idmen
                - live_together_m: l_mere.orph_indep and l_mere.idmen == idmen
                - idmen: if(
                      orph_indep,
                      new('menages', region_id = l_men.region_id, rent = l_men.rent / 1.5, pref = id),
                      idmen
                      )
                - idmen: if(live_together_c, l_partner.idmen, idmen)
                - idmen: if(live_together_p, l_pere.idmen, idmen)
                - idmen: if(live_together_m, l_mere.idmen, idmen)
                - quimen: if(orph_indep, 0, quimen)
                - quimen: if(live_together_c, 1, quimen)
                - quimen: if(live_together_p or live_together_m, 2, quimen)
                # Colocation (les enfants sont partis juste au-dessus)
                # dans ce cas, il faut trouver une nouvelle personne de référence
                - coloc: (l_men.l_pref.dead and l_men.l_pref.partner < 1 and
                            l_men.l_pref.id != pere and l_men.l_pref.id != mere and quimen>1)
                - show('les personnes qui vivaient avec un individus décédés mais sans lien de filiation avec lui était', count(coloc))
                # le plus vieux devient personne de reference
                - quimen: if( coloc and id == l_men.get(individus.min(id, not dead)), 0, quimen)
                # et son patneroint devient quimen==1 du coup
                - quimen: if( l_partner.coloc and l_partner.idmen == idmen and l_partner.id == l_partner.l_men.get(individus.min(id, not dead)), 1, quimen)

                ### foyers_fiscaux
                - quifoy: if(l_partner.dead and l_partner.idfoy==idfoy and l_partner.quifoy == 0, 0, quifoy)
                # si pour les enfants assez jeunes, on cherche un autre parent (note, fonctionne si le parent est dans le ménage)
                - orph_pere: (l_pere.dead and (l_pere.idfoy == idfoy) and (quifoy>1) and (age<20))
                - idfoy: if(orph_pere and mere>-1 and not l_mere.dead, l_mere.idfoy, idfoy)
                - orph_mere: (l_mere.dead and (l_mere.idfoy == idfoy) and (quifoy>1) and (age<20))
                - idfoy: if(orph_mere and pere>-1 and not l_pere.dead, l_pere.idfoy, idfoy)
                # les enfants qui restent n'ont pas de deuxième parent ou bien sont assez vieux pour vivre seul.
                #   si on a plus  de 16 ans on vit tout seul
                - orph_indep: (
                    (l_pere.dead and (l_pere.idfoy == idfoy) and mere == UNSET or (l_mere.idfoy != idfoy and age >=20)) or
                    (l_mere.dead and (l_mere.idfoy == idfoy) and pere == UNSET or (l_pere.idfoy != idfoy and age >=20))
                    ) and (quifoy > 1) and (age > 15)
                - orph_das: ((l_pere.dead and (l_pere.idfoy == idfoy) and mere == UNSET) or
                              (l_mere.dead and (l_mere.idfoy == idfoy) and pere == UNSET)) and
                                (quifoy>1) and (age <= 15)
                - remove(orph_das)
                - live_together_c: l_partner.orph_indep and l_partner.idfoy == idfoy
                - live_together_p: l_pere.orph_indep and l_pere.idfoy == idfoy
                - live_together_m: l_mere.orph_indep and l_mere.idfoy == idfoy
                - idfoy: if(orph_indep,
                            new('foyers_fiscaux',pond=l_foy.pond, vous= id),
                            idfoy)
                - idfoy: if(live_together_c, l_partner.idfoy, idfoy)

                - idfoy: if(live_together_p, l_pere.idfoy, idfoy)
                - idfoy: if(live_together_m, l_mere.idfoy, idfoy)
                - quifoy: if(orph_indep, 0, quifoy)
                - quifoy: if(live_together_c, 1, quifoy)
                - quifoy: if(live_together_p or live_together_m, 2, quifoy)

                # Colocation (les enfants sont partis juste au-dessus)
                # dans ce cas, il faut trouver une nouvelle personne de référence
                - coloc: (l_foy.l_vous.dead and l_foy.l_vous.partner < 1 and
                            l_foy.l_vous.id != pere and l_foy.l_vous.id != mere and quifoy>1)
                - show('les personnes qui vivaient avec un individus décédés mais sans lien de filiation avec lui était', count(coloc))
                # le plus vieux devient personne de reference
                - quifoy: if( coloc and id == l_foy.get(in_foyers_fiscaux.min(id, not dead)), 0, quifoy)
                # et son patneroint devient quifoy==1 du coup
                - quifoy: if( l_partner.coloc and l_partner.idfoy == idfoy and l_partner.id == l_partner.l_foy.get(in_foyers_fiscaux.min(id, not dead)), 1, quifoy)


                ############# Inheritance ###########
                # source: http://droit-finances.commentcamarche.net/contents/1000-succession-heritage-et-heritiers
                # if children....


                - pers2reg.vivant: if(dead, False, pers2reg.vivant)

                - nb_rang1: pers2reg.get(reg_inv_pere.count(vivant) + reg_inv_mere.count(vivant))
                # la ligne du dessus revient a : - rang1 : invl_pere.count() + invl_mere.count()
                # mais avec les vivant updater et donc gere les cas de deces simultane a priori
                #  pers2reg.herit_potentiel: not pere.vivant and

                #get : rang1
                #       rang2 = not rang + count(reg_inv_pere.count(vivant) + reg_inv_mere.count(vivant) >0 )
                #       rang3 =
                - nb_rang2: pers2reg.get(reg_inv_pere.count(not vivant and
                                            (reg_inv_pere.count(vivant) +
                                             reg_inv_mere.count(vivant) >0 ))
                                        + reg_inv_mere.count(not vivant and
                                            (reg_inv_mere.count(vivant)  +
                                             reg_inv_mere.count(vivant) >0 )) )

                - nb_rang3: pers2reg.get(reg_inv_pere.count(not vivant and
                                            not (reg_inv_pere.count(vivant) +
                                                 reg_inv_mere.count(vivant) >0 ) and
                                            (reg_inv_pere.count( reg_inv_pere.count(vivant) +
                                                                reg_inv_mere.count(vivant)) +
                                             reg_inv_mere.count( reg_inv_pere.count(vivant) +
                                                                reg_inv_mere.count(vivant)) >0
                                            )
                                        )
                                    )
                - show('nb_enfants vivant', groupby(dead,nb_rang1))
                - show('nb_enfants morts avec enfants vivant', groupby(dead,nb_rang2))
                - show('nb_enfants morts avec petits-enfants vivant seuelement', groupby(dead,nb_rang3))

                #### si patner
                # on fait l'hypothese de pas de donation au dernier vivant
                - nb_part_herit: nb_rang1 + nb_rang2 + nb_rang3
                - patrimoine: if(not dead and l_partner.dead,
                                    if(l_partner.nb_part_herit>0,
                                        patrimoine+l_partner.patrimoine/4,
                                        patrimoine+l_partner.patrimoine),
                                    patrimoine)
                # on retire le patrimoine, de la personne decedée
                - patrimoine: if(dead and not l_partner.dead,
                                    if(nb_part_herit > 0, patrimoine * 3 / 4, 0),
                                    patrimoine)

                - pers2reg.heritage: if(dead and nb_part_herit>0,
                                        pers2reg.heritage + patrimoine/nb_part_herit,
                                        pers2reg.heritage)
                # apres on fait une etape dans le registre
                - pers2reg.heritage_asc: if(dead and nb_part_herit==0, pers2reg.heritage_asc+patrimoine, pers2reg.heritage_asc)

                # Suppression du decéde
                # enregistrement dans le registre et elimination de la table individus
                - civilstate: if(l_partner.dead and LEGAL_UNION, WIDOW, civilstate)
                - dur_in_couple: if(l_partner.dead, 0, dur_in_couple)
                - partner: if(l_partner.dead, UNSET, partner)
                - mere: if(l_mere.dead, UNSET, mere)
                - pere: if(l_pere.dead, UNSET, pere)
                - pers2reg.deces: if(dead, period, pers2reg.deces)
                - csv(
                    period, count(dead),
                    fname = 'deaths.csv', mode = 'a'
                    )
                - remove(dead)

                - assertEqual(max(l_men.get(individus.count(quimen==0 and not dead))),1)
                - assertTrue( min(idmen) != -1)
                - assertEqual(max(l_foy.get(in_foyers_fiscaux.count(quifoy==0 and not dead))),1)
                - assertTrue( min(idfoy) != -1)
                # - l_men.pref: if(quimen==0,id, l_men.pref)
                # - l_foy.vous: if(quifoy==0,id, l_foy.vous)
